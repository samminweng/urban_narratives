<!doctype html>
<html lang="en">
<head>
    <title>Category Term Chart</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- All the third party library -->
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/d3.v5.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/pagination.js"></script>
    <script src="lib/jquery.mark.min.js"></script>
    <script src="lib/d3.layout.cloud.js"></script>
    <script type="text/javascript" src="lib/loader.js"></script>
    <script src="lib/plotly-2.3.0.min.js"></script>
    <!--CSS style (Bootstrap) -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/pagination.css">
    <link rel="stylesheet" type="text/css" href="css/categoryTermChart.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div id="progress" class="d-flex align-items-center">
            <strong>Loading...</strong>
            <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div class="h3">Category Term Chart</div>
    <div class="container">
        <div class="row">
            <div class="col border border-3 p-3">
                <div class="h5" id="categoryChartTitle">Christchurch Common Urban Themes</div>
                <div id="categoryChart"></div>
                <div id="categoryLegend" class="text-center"></div>
            </div>
            <div style="width:2%"></div>
            <div class="col border border-3 p-3">
                <div class="h5" id="termTitle"></div>
                <div class="row justify-content-center">
                    <div class="col p-3">
                        <div id="wordCloud"></div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col p-3">
                        <div id="textList">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<!-- Our javascript code -->
<!-- Graph -->
<script src="js/categoryTermChart/graphs/WordCloud.js"></script>
<script src="js/categoryTermChart/graphs/BarChart.js"></script>
<script src="js/categoryTermChart/graphs/CircleChart.js"></script>
<script src="js/categoryTermChart/graphs/TreeMap.js"></script>
<script src="js/categoryTermChart/graphs/SunBurst.js"></script>
<!-- Text list view -->
<script src="js/categoryTermChart/textList/TextView.js"></script>
<script src="js/categoryTermChart/textList/HighlightTextView.js"></script>
<script src="js/categoryTermChart/textList/TextListView.js"></script>
<script src="js/categoryTermChart/mainV2.js"></script>
</html>
